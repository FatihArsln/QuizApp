<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizApp</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <link rel="icon" href="/img/brain result.png" sizes="48x48">
    <!-- Bootstrap File -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body onload="init()">
    
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">QuizApp</a>
      </div>
    </nav>
    <div class="progress-bar" id="progressBar" role="progressbar"></div>
    <div class="container">
      <div class="card quiz-card selectCard">
        <div class="selectImage"><img src="/img/logo.png" alt="" /></div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">HTML</li>
          <li class="list-group-item">CSS</li>
          <li class="list-group-item">JavaScript</li>
        </ul>
      </div>
      <div class="card quiz-card" id="endScreen" style="display: none">
        <div>
          <img src="/img/brain result.png" />
          <h5>
            Complete <br />
            HTML QUIZ
          </h5>
        </div>
        <div>
          <p>
            Your Score: <b id="rightQuestion"></b>/<b
              id="amaountOfQuestions"
            ></b>
          </p>
        </div>
        <button class="btn btn-primary" onclick="restartGame()">Restart</button>
      </div>
      <div class="card quiz-card card-body" id="questionBody">
        <h5 class="card-title" id="questionText">Frage</h5>

        <div class="card answer-card mb-2" onclick="answer('answer_1')">
          <div class="card-body" id="answer_1">Antwort</div>
        </div>

        <div class="card answer-card mb-2" onclick="answer('answer_2')">
          <div class="card-body" id="answer_2">Antwort</div>
        </div>

        <div class="card answer-card mb-2" onclick="answer('answer_3')">
          <div class="card-body" id="answer_3">Antwort</div>
        </div>

        <div class="card answer-card mb-2" onclick="answer('answer_4')">
          <div class="card-body" id="answer_4">Antwort</div>
        </div>

        <div class="buttonNav">
          <div onclick="removeQuestion()">
            <img id="remove-button" src="/img/left.png" />
          </div>
          <div onclick="nextQuestion()">
            <img id="next-button" src="/img/right.png" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
